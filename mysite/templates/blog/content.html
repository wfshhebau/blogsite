{% extends "base.html" %}

{% block title %}blog article {% endblock %}

{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h1>{{ article.title }}</h1>
    </div>

    <div class="row">
        <div class="col-xs-12 col-md-8">
            <p class="text-center">
                <span>{{ article.author.username }}</span>
                <span style="margin-left:20px">{{ publish }}</span>
            </p>

            <div>{{ article.body }}</div>
        </div>

        <div class="col-xs-6 col-md-4" >
            <h2>广告</h2>
            <p> <a href="www.itdiffer.com">老齐：www.itdiffer.com </a></p>
            <img width="200px" src="https://img.dpm.org.cn/Uploads/Picture/2020/04/28/s5ea81ec6dade4.jpg">
        </div>
    </div>
{% endblock %}
