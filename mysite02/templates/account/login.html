{% extends "base.html" %}
{% load static %}

{% block title %} Login {% endblock %}

{% block content %}
    <div class="row text-center vertical-middle-sm">
    <h1>Login</h1>
    <p>Input your username and password</p>
    <form class="form-horizontal" action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>

    <p style="margin-top:10px">Forgot your password? <a href="{% url 'account:password_reset' %}">Reset password</a></p>
    <p style="margin-top:10px">If you han not a username! <a href="{% url 'account:user_register' %}">Register to be a user</a></p>

    </div>

{% endblock %}
